timeout=10
url=https://opensource-demo.orangehrmlive.com/

#local -> chrome,chrome_headless,firefox,edge,opera,safari
#remote -> chrome,firefox,edge
browser=chrome

#local, remote
runmode=local
remoteUrl=http://localhost:4444/wd/hub

#override_reports --> yes or no
#If no -> Report name will be like
#   - Windows_10_Tue_Oct_05_02_30_46_IST_2021_AutomationReport.html
#   - Mac_OS_X_Tue_Feb_22_16_10_47_IST_2022_AutomationReport.html
#If yes -> Report name will be AutomationReport.html
override_reports=yes

#open_reports_after_execution--> yes or no
open_reports_after_execution=yes

#send_email_to_users --> yes or no
#If yes -> then, provide your mail credentials -> src/main/java -> package com.learning.java_Mail_API.EmailConfig;
#This Email will be sent using Java mail API
send_email_to_users=no

#retry failed test cases -> yes or no
#It will try for 1 time if any Test case gets failed
retry_failed_tests=yes

#PassedStepsScreenshot --> yes or no
passed_steps_screenshot=no 

#FailedStepsScreenshot --> yes or no
failed_steps_screenshot=yes 

#SkippedStepsScreenshot --> yes or no
skipped_steps_screenshot=yes